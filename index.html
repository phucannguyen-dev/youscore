    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Default background for light mode, handled by React for dark mode */
        background-color: #f8fafc;
      }
      /* Smooth transition for color mode changes */
      html.dark body {
        background-color: #020617; /* slate-950 */
      }
      *, *::before, *::after {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
      }

      /* Print specific styles for PDF export */
      @media print {
        body {
          background-color: white !important;
          color: black !important;
        }
        /* Reset layout constraints for print */
        main {
          max-width: 100% !important;
          padding: 0 !important;
          margin: 0 !important;
        }
        /* Hide generic elements */
        button, header, .fixed {
          display: none !important;
        }
        /* Ensure borders print nicely */
        .border {
          border-color: #e2e8f0 !important;
        }
        .bg-white, .dark\:bg-slate-900 {
            background-color: white !important;
            box-shadow: none !important;
            border: 1px solid #eee !important;
        }
        /* Force text colors */
        .text-slate-500, .dark\:text-slate-400, .text-white {
            color: #475569 !important;
        }
        .text-slate-900, .dark\:text-white {
            color: black !important;
        }
      }
    </style>
