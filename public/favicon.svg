<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Circle background with indigo color -->
  <circle cx="50" cy="50" r="50" fill="#4F46E5"/>
  
  <!-- White graduation cap icon -->
  <g transform="translate(50, 50)">
    <!-- Cap top (main board) -->
    <path d="M -20 -8 L 0 -18 L 20 -8 L 0 2 Z" fill="white"/>
    
    <!-- Cap base (mortarboard sides) -->
    <path d="M -20 -8 L -20 2 L -15 4 L -15 -6 Z" fill="white" opacity="0.9"/>
    <path d="M 20 -8 L 20 2 L 15 4 L 15 -6 Z" fill="white" opacity="0.9"/>
    
    <!-- Tassel -->
    <line x1="20" y1="-8" x2="24" y2="14" stroke="white" stroke-width="1.5"/>
    <circle cx="24" cy="14" r="2.5" fill="white"/>
    
    <!-- Main board detail -->
    <rect x="-22" y="-10" width="44" height="2" fill="white" opacity="0.95"/>
  </g>
</svg>
